<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP de estacionamento</title>
</head>
<body>
    <input type="text" id="nome" placeholder="Digite o nome do carro">
    <input type="text" id="placa" placeholder="Digite a placa do carro">
    <input type="text" id="Ano" placeholder="Digite o Ano do carro">


    <button id="cadastrar">Cadastrar</button>



    <table>
        <thread>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thread>
        <tbody id="patio"></tbody>
    </table>
    <script src="estacionamento.js" defer></script>
</body>
</html>
